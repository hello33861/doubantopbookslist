name: Release
on:
  push:
    branches: [ main, master ]
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: '豆瓣Top图书榜单 ${{ github.ref_name }}'
          releaseBody: |
            豆瓣Top图书榜单应用 ${{ github.ref_name }} 发布
            
            ### 下载
            - Windows 用户: 下载 .msi 文件
            - macOS 用户: 下载 .dmg 文件
            - Linux 用户: 下载 .deb 或 .AppImage 文件
            
            ### 安装说明
            - Windows: 双击 .msi 文件安装
            - macOS: 打开 .dmg 文件，将应用拖到 Applications 文件夹
            - Linux: 
              - 使用 .deb: `sudo dpkg -i 文件名.deb`
              - 使用 .AppImage: 添加执行权限后直接运行
            
            ### 更新内容
            - 初始版本发布
            
            ### 系统要求
            - Windows 10/11
            - macOS 10.15+
            - Ubuntu 20.04+ 或兼容的 Linux 发行版
          releaseDraft: true
          prerelease: false