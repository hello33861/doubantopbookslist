name: Release
on:
  push:
    branches: [ main, master ]
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          # TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        with:
          args: ${{ matrix.args }}
          tagName: app-v__VERSION__
          releaseName: '豆瓣Top图书榜单 v__VERSION__'
          releaseBody: |
            豆瓣Top图书榜单应用 v__VERSION__ 发布
            
            ### 下载
            - Windows 用户: 下载 .msi 文件
            - macOS 用户: 下载 .dmg 文件（支持 Intel 和 M1/M2 芯片）
            - Linux 用户: 下载 .deb 或 .AppImage 文件
            
            ### 安装说明
            - Windows: 双击 .msi 文件安装
            - macOS: 打开 .dmg 文件，将应用拖到 Applications 文件夹
            - Linux: 
              - 使用 .deb: `sudo dpkg -i 文件名.deb`
              - 使用 .AppImage: 添加执行权限后直接运行
            
            ### 更新内容
            - 初始版本发布
            
            ### 系统要求
            - Windows 10/11
            - macOS 10.15+（支持 Intel 和 Apple Silicon）
            - Ubuntu 22.04+ 或兼容的 Linux 发行版
          releaseDraft: true
          prerelease: false