<!DOCTYPE html>
<!-- version 1.0.0 -->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣高分书籍</title>
    <!-- 添加版本号到 HTML 文件本身 -->
    <meta name="version" content="1.0.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css?v=1.0.0">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>豆瓣高分书籍</h1>
            <p>评分8.0以上，评价人数1000+的优质书籍</p>
        </div>
        
        <div class="filter-section">
            <div class="row">
                <div class="col-md-6">
                    <div class="search-box">
                        <label for="searchInput" class="form-label">搜索书籍:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="请输入关键词(书名、作者、出版社、简介、标签)，不同关键词用空格隔开">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="sort-options">
                        <label for="sortSelect" class="form-label">排序方式:</label>
                        <select class="form-select" id="sortSelect">
                            <option value="votes-desc">评价人数 (多到少)</option>
                            <option value="votes-asc">评价人数 (少到多)</option>
                            <option value="rating-desc">评分 (高到低)</option>
                            <option value="rating-asc">评分 (低到高)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">按标签筛选:</label>
                <div class="d-flex mb-2">
                    <button class="btn btn-sm btn-outline-secondary me-2" id="selectAllTags">全选</button>
                    <button class="btn btn-sm btn-outline-secondary me-2" id="deselectAllTags">取消全选</button>
                    <button class="btn btn-sm btn-outline-secondary" id="resetFilters">重置所有筛选</button>
                </div>
                <div class="tag-container" id="tagContainer">
                    <div class="accordion" id="tagAccordion">
                        <!-- 标签分类将在JavaScript中动态生成 -->
                    </div>
                </div>
            </div>
        </div>
        
        <div id="statsInfo" class="alert alert-info mb-4">
            加载数据中...
        </div>
        
        <div id="booksContainer">
            <div class="loading">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>加载书籍数据中...</p>
            </div>
        </div>
        
        <!-- 添加分页控件 -->
        <div id="paginationContainer" class="d-flex justify-content-center my-4">
            <!-- 分页控件将在JavaScript中动态生成 -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const currentVersion = '1.0.0'; // 当前版本
        // 检查 HTML 版本
        const htmlVersion = document.querySelector('meta[name="version"]').content;
        const storedHtmlVersion = localStorage.getItem('htmlVersion');
        let reload = false;
        if (storedHtmlVersion !== htmlVersion) {
            // 版本不匹配，更新存储的版本并刷新页面
            localStorage.setItem('htmlVersion', htmlVersion);
            if (storedHtmlVersion) { // 只在非首次访问时刷新 
                reload = true;
                window.location.reload(true); // true 参数强制从服务器重新加载
            }
        }

        if (!reload) {
            // 加载脚本
            const scriptElement = document.createElement('script');
            scriptElement.src = `script.js?v=${currentVersion}`;
            document.body.appendChild(scriptElement);
        }
    </script>
</body>
</html>
